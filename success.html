<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado!</title>
    <style>
        /* Seus estilos (sem altera√ß√µes) */
        :root { --primary-color: #009ee3; --dark-text: #333; --background-color: #f4f4f9; --numbers-container-color: #e0f7ff; --numbers-text-color: #007bb5; --flag-green-color: #009B3A; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); color: var(--dark-text); margin: 0; padding: 10px 0; box-sizing: border-box; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; min-height: 100vh; text-align: center; }
        .container { background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 600px; width: 90%; margin: 20px auto; box-sizing: border-box; }
        @media (max-width: 768px) { .container { margin: 10px auto; border-radius: 12px; width: 90%; } }
        h1 { color: #27ae60; font-size: 2.2em; }
        h2 { color: var(--dark-text); }
        .numbers-container { background-color: var(--numbers-container-color); border: 2px solid var(--numbers-text-color); border-radius: 10px; padding: 20px; margin-top: 20px; animation: pulse-border 2s infinite; }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(0, 158, 227, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 158, 227, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 158, 227, 0); } }
        #numbers { font-size: 2.5em; font-weight: bold; color: var(--numbers-text-color); margin: 0; word-wrap: break-word; }
        .results-container { margin-top: 40px; padding: 20px; border: 2px dashed var(--primary-color); border-radius: 10px; }
        #countdown { font-size: 2.5em; font-weight: bold; margin: 10px 0; color: var(--primary-color); }
        .winner-number { font-size: 2em; font-weight: bold; color: #27ae60; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid var(--numbers-text-color); width: 40px; height: 40px; animation: spin 2s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .return-button { background-color: var(--flag-green-color); color: white; border: none; padding: 15px 30px; font-size: 1.1em; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s; text-decoration: none; display: inline-block; }
        .return-button:hover { background-color: #008230; }
    </style>
</head>
<body>
    <div class="container"><h1>‚úÖ Pagamento Aprovado!</h1><p>Seus n√∫meros da sorte foram gerados:</p><div class="numbers-container"><p>Seus N√∫meros:</p><div id="numbers-placeholder"><div class="loader"></div></div><p id="numbers" style="display: none;"></p></div><p>Guarde bem esses n√∫meros! Boa sorte!</p></div><div class="container"><h2>üèÜ Sorteio Di√°rio üèÜ</h2><div class="results-container"><p>O sorteio acontece todos os dias! Contagem regressiva para as <strong>20:00h</strong>:</p><div id="countdown">--:--:--</div><p>N√∫mero Vencedor de Hoje:</p><div class="winner-number">Aguardando...</div></div></div><a href="index.html" class="return-button">Voltar para o In√≠cio</a>

    <script>
        // NOVA FUN√á√ÉO: Agenda o recarregamento da p√°gina para a meia-noite
        function scheduleMidnightReload() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 5, 0); // 5 segundos ap√≥s a meia-noite

            const msUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                window.location.reload();
            }, msUntilMidnight);
        }

        function startDailyCountdown() { const el=document.getElementById('countdown'); if (!el) return; setInterval(()=>{ const now=new Date(); let target=new Date(now); target.setHours(20,0,0,0); if (now > target) target.setDate(target.getDate() + 1); const d=target - now; const h=Math.floor((d % (1000*60*60*24))/(1000*60*60)); const m=Math.floor((d % (1000*60*60))/(1000*60)); const s=Math.floor((d % (1000*60))/1000); el.innerHTML=`${(h<10?'0':'')}${h}:${(m<10?'0':'')}${m}:${(s<10?'0':'')}${s}`;}, 1000);}
        async function updateWinnerNumber() { try { const r=await fetch('/api/get-winner'); const d=await r.json(); if(r.ok){ const el=document.querySelector('.winner-number'); if(el) el.textContent=d.number;}} catch(e){console.error("Failed to fetch winner number:", e);}}

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('ticketId');
            const numbersPlaceholder = document.getElementById('numbers-placeholder');
            const numbersElement = document.getElementById('numbers');

            startDailyCountdown();
            updateWinnerNumber();
            setInterval(updateWinnerNumber, 30000);
            
            // ATUALIZA√á√ÉO: Chama a nova fun√ß√£o para agendar o recarregamento
            scheduleMidnightReload();

            if (!ticketId) {
                numbersPlaceholder.innerHTML = '<p style="color: red;">ID do bilhete n√£o encontrado.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/get-numbers?ticketId=${ticketId}`);
                const data = await response.json();
                if (response.ok) {
                    numbersElement.textContent = data.numbers.join(' - ');
                    numbersElement.style.display = 'block';
                } else {
                    numbersPlaceholder.innerHTML = `<p style="color: red;">${data.error || 'N√£o foi poss√≠vel buscar seus n√∫meros.'}</p>`;
                }
            } catch (error) {
                numbersPlaceholder.innerHTML = `<p style="color: red;">Erro de comunica√ß√£o para buscar seus n√∫meros.</p>`;
            } finally {
                if (numbersPlaceholder.querySelector('.loader')) {
                    numbersPlaceholder.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
