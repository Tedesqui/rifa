<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado!</title>
    <style>
        :root {
            --primary-color: #009ee3;
            --dark-text: #333;
            --background-color: #f4f4f9;
            --numbers-container-color: #e0f7ff;
            --numbers-text-color: #007bb5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--dark-text);
            margin: 0;
            padding: 20px 0; /* Adicionado padding para melhor espa√ßamento */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%; /* Adicionado para melhor responsividade */
            margin: 20px auto;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                margin: 0 auto; /* Centralizado mas permitindo scroll */
                border-radius: 0;
                width: 100%;
                min-height: auto;
            }
        }
        h1 {
            color: #27ae60;
            font-size: 2.2em;
        }
        h2 {
            color: var(--dark-text);
        }
        .numbers-container {
            background-color: var(--numbers-container-color);
            border: 2px solid var(--numbers-text-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        #numbers {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--numbers-text-color);
            margin: 0;
            word-wrap: break-word;
        }
        .results-container { 
            margin-top: 40px; 
            padding: 20px; 
            border: 2px dashed var(--primary-color); 
            border-radius: 10px; 
        }
        #countdown { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin: 10px 0; 
            color: var(--primary-color); 
        }
        .winner-number { 
            font-size: 2em; 
            font-weight: bold; 
            color: #27ae60; 
        }
        .loader { 
            border: 4px solid #f3f3f3; 
            border-radius: 50%; 
            border-top: 4px solid var(--numbers-text-color); 
            width: 40px; height: 40px; 
            animation: spin 2s linear infinite; 
            display: inline-block; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Pagamento Aprovado!</h1>
        <p>Seus n√∫meros da sorte foram gerados:</p>
        <div class="numbers-container">
            <p>Seus N√∫meros:</p>
            <div id="numbers-placeholder"><div class="loader"></div></div>
            <p id="numbers" style="display: none;"></p>
        </div>
        <p>Guarde bem esses n√∫meros! Boa sorte!</p>
    </div>

    <div class="container">
        <h2>üèÜ Sorteio Di√°rio üèÜ</h2>
        <div class="results-container">
            <p>O sorteio acontece todos os dias! Contagem regressiva para as <strong>20:00h</strong>:</p>
            <div id="countdown">--:--:--</div>
            <p>N√∫mero Vencedor de Hoje:</p>
            <div class="winner-number">Aguardando...</div>
        </div>
    </div>

    <script>
        // FUN√á√ïES DO SORTEIO ADICIONADAS DE VOLTA
        function startDailyCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;

            setInterval(() => {
                const now = new Date();
                let target = new Date(now);
                target.setHours(20, 0, 0, 0);
                if (now > target) {
                    target.setDate(target.getDate() + 1);
                }
                const distance = target - now;
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElement.innerHTML = `${(hours < 10 ? '0' : '')}${hours}:${(minutes < 10 ? '0' : '')}${minutes}:${(seconds < 10 ? '0' : '')}${seconds}`;
            }, 1000);
        }

        async function updateWinnerNumber() {
            try {
                const response = await fetch('/api/get-winner');
                const data = await response.json();
                if (response.ok) {
                    const winnerElement = document.querySelector('.winner-number');
                    if(winnerElement) winnerElement.textContent = data.number;
                }
            } catch (error) {
                console.error("Failed to fetch winner number:", error);
            }
        }

        // L√ìGICA PRINCIPAL DA P√ÅGINA
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('ticketId');
            const numbersPlaceholder = document.getElementById('numbers-placeholder');
            const numbersElement = document.getElementById('numbers');

            // Inicia as fun√ß√µes do sorteio di√°rio
            startDailyCountdown();
            updateWinnerNumber();
            setInterval(updateWinnerNumber, 30000); // Atualiza o vencedor a cada 30s

            if (!ticketId) {
                numbersPlaceholder.innerHTML = '<p style="color: red;">ID do bilhete n√£o encontrado.</p>';
                return;
            }

            try {
                // Busca os n√∫meros de forma segura no servidor
                const response = await fetch(`/api/get-numbers?ticketId=${ticketId}`);
                const data = await response.json();

                if (response.ok) {
                    numbersElement.textContent = data.numbers.join(' - ');
                    numbersElement.style.display = 'block';
                } else {
                    numbersPlaceholder.innerHTML = `<p style="color: red;">${data.error || 'N√£o foi poss√≠vel buscar seus n√∫meros.'}</p>`;
                }
            } catch (error) {
                numbersPlaceholder.innerHTML = `<p style="color: red;">Erro de comunica√ß√£o para buscar seus n√∫meros.</p>`;
            } finally {
                // Esconde o loader se ele ainda estiver vis√≠vel
                if (numbersPlaceholder.querySelector('.loader')) {
                    numbersPlaceholder.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
