<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado!</title>
    <style>
        :root { --primary-color: #009ee3; --dark-text: #333; --background-color: #f4f4f9; --numbers-container-color: #e0f7ff; --numbers-text-color: #007bb5; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); color: var(--dark-text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; text-align: center; }
        .container { background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
        @media (max-width: 768px) { .container { margin: 0; border-radius: 0; max-width: none; } }
        h1 { color: #27ae60; font-size: 2.5em; }
        .numbers-container { background-color: var(--numbers-container-color); border: 2px solid var(--numbers-text-color); border-radius: 10px; padding: 20px; margin-top: 20px; }
        #numbers { font-size: 2.5em; font-weight: bold; color: var(--numbers-text-color); margin: 0; word-wrap: break-word; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid var(--numbers-text-color); width: 40px; height: 40px; animation: spin 2s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Pagamento Aprovado!</h1>
        <p>Seus números da sorte foram gerados:</p>
        <div class="numbers-container">
            <p>Seus Números:</p>
            <div id="numbers-placeholder"><div class="loader"></div></div>
            <p id="numbers" style="display: none;"></p>
        </div>
        <p>Guarde bem esses números! Boa sorte!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('ticketId');
            const numbersPlaceholder = document.getElementById('numbers-placeholder');
            const numbersElement = document.getElementById('numbers');

            if (!ticketId) {
                numbersPlaceholder.innerHTML = '<p style="color: red;">ID do bilhete não encontrado.</p>';
                return;
            }

            try {
                // Busca os números de forma segura no servidor
                const response = await fetch(`/api/get-numbers?ticketId=${ticketId}`);
                const data = await response.json();

                if (response.ok) {
                    numbersElement.textContent = data.numbers.join(' - ');
                    numbersElement.style.display = 'block';
                } else {
                    numbersPlaceholder.innerHTML = `<p style="color: red;">${data.error || 'Não foi possível buscar seus números.'}</p>`;
                }
            } catch (error) {
                numbersPlaceholder.innerHTML = `<p style="color: red;">Erro de comunicação para buscar seus números.</p>`;
            } finally {
                // Esconde o loader se ele ainda estiver visível
                if (numbersPlaceholder.querySelector('.loader')) {
                    numbersPlaceholder.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
